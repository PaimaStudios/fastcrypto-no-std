[package]
name = "nexus-project"
version = "0.1.0"
edition = "2021"

[dependencies]
nexus-rt = { git = "https://github.com/nexus-xyz/nexus-zkvm.git", version = "0.2.3" }
fastcrypto-vdf = { path = "../../fastcrypto-vdf", features = ["experimental"] }
fastcrypto = { path = "../../fastcrypto" }
num-bigint = { version = "0.4.4", default-features = false, features = ["serde"] }
postcard = { version = "1.0.10", features = ["alloc"] }
hex = { version = "0.4.0", features = ["alloc"], default-features = false }
# Generated by cargo-nexus, do not remove!
#
# This profile is used for generating proofs, as Nexus VM support for compiler optimizations is still under development.
[features]
cycles = [] # Enable cycle counting for run command

